<div class=" ps-3" style="color: aqua; text-align: center;">
    <h3>{{data}}</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa-solid fa-user" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                SIGN IN
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <label class="form-control-label">ACCOUNT NUMBER</label>
                            <input formControlName="acno"  id="u1" name="uname" type="text" class="form-control"
                                [placeholder]="data1">
                        </div>

                        <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" class="text-start ms-2">
                            <p class="text-danger">include numbers only</p>
                      </div>

                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input formControlName="psw"  id="p1" name="pname" type="password" placeholder="password"
                                class="form-control" i>
                        </div>
                        
                        <div *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched" class="text-start ms-2">
                            <p class="text-danger">include charactors and numbers</p>
                      </div>

                         <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                             
                         </div> 
                            <div class="col-lg-6 login-btm login-button">
                                <button (click)="login()" class="btn btn-outline-primary">LOGIN</button>
                            </div>
                        </div>
                        <br>
                        <br>
                        <p class="mt-2 p-2  text-white text-center">don't have an account?
                             <a style="text-decoration: none; color: white;" routerLink="register"> <strong>Create an
                                    Account</strong> </a> </p>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
