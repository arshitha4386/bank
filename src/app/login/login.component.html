<div class="mt-3 ps-3" style="color:goldenrod">
    <h3>{{data}}</h3>
</div>
<h1 class="text-center mt-3 p-5" style ="color:brown">SIGN IN</h1>
<form style="background-color: rgba(250, 235, 215, 0.747); border-radius: 20px;" action="" class="mt-2 p-3 w-50 container text-center">
<div class="p-2 mt-2">
    <input [(ngModel)]="acno" id="u1" name="uname" class="form-control mt-2 p-2" type="text" [placeholder]="data1">
</div>
<div class="p-2 mt-2">
    <input [(ngModel)]="psw" id="p1" name="password" class="form-control mt-2 p-2" type="password"  placeholder="Enter Password">
</div>
<button (click)="login()" class="btn btn-light mt-4 p-2">LOGIN</button>
</form>
