<h2 style="color: rgb(107, 207, 207); " class="text-center mt-5"> Transaction History</h2>


<div class="container w-50 p-3 text-center border mt-5" 
style="background-color: rgb(22, 22, 22); border-radius: 20px;">

<table style="color:wheat; " class=" text-center w-100  fs-4">

<thead>

    <tr>

        <th class="border">TYPE</th>
        <th class="border"> AMOUNT</th>
    </tr>
</thead>
<tbody class="border">

    <tr *ngFor="let i of transactionArray">
        <td>{{i.Type}}</td>
        <td>{{i.Amount}}</td>
    </tr>

   
</tbody>



</table>


</div>
