<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa-solid fa-users" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
            Create New Account
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form [formGroup]="registerForm">
                        <div class="form-group">
                            <label class="form-control-label">USERNAME</label>
                            <input formControlName="uname" id="a1" name="uname" type="text" class="form-control"
                                placeholder="username">
                        </div>
                        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" class="text-start ms-2">
                              <p class="text-danger">include charactors only</p>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">ACCOUNT NUMBER</label>
                            <input formControlName="acno"  id="b1" name="uname" type="text" class="form-control"
                                placeholder="account number">
                        </div>
                        <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" class="text-start ms-2">
                            <p class="text-danger">include numbers only</p>
                      </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input  formControlName="psw" id="c1" name="pname" type="password" placeholder="password"
                                class="form-control" i>
                        </div>
                        <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched" class="text-start ms-2">
                            <p class="text-danger">include charactors and numbers</p>
                      </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button (click)= "register()" class="btn btn-outline-primary">REGISTER</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
